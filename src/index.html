<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Client</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="icon" type="image/x-icon" href="./images/chat.png">
</head>

<body>
    <form id="chat-form">
        <div id="chat-window"></div>
        <label>
            </br>
            <input id="message-text" type="text" placeholder="Type your message..." />
        </label>
        <button type="button" onclick="sendMessage()">
            Send
        </button>
        <button type="button" id="closeButton">
            Exit
        </button>
    </form>
    <script src="js/main.js"></script>
</body>
</html>
