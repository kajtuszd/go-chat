<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Client</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="icon" type="image/x-icon" href="./images/chat.png">
</head>

<body>
    <form id="join-form" style="display: block">
        <label>
            <input id="username-input" type="text" oninput="checkUsername()" placeholder="Enter your username" />
        </label>
        <button type="submit" id="join-button" onclick="toggleForms()" disabled>
            Join
        </button>
    </form>

    <form id="chat-form" style="display: none">
        <div id="chat-window"></div>
        <label>
            </br>
            <input id="message-input" type="text" oninput="checkMessage()" placeholder="Type your message..." />
        </label>
        <button type="button" id="message-button" onclick="sendMessage()" disabled>
            Send
        </button>
        <button type="button" id="close-button" onclick="toggleForms()">
            Exit
        </button>
    </form>
    <script src="js/main.js"></script>
</body>
</html>
